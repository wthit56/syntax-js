<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
		<style type="text/css">
  			code {white-space:pre; display:block; margin:2em 0;}
		</style>
    </head>
    <body>
        <code>
			line 1
				indented line 2
			line 3
		</code>

        <code style="white-space:pre;" justify>
			line 1
				indented line 2
			line 3
		</code>

        <code style="white-space:pre;" justify="off">
			line 1
				indented line 2
			line 3
		</code>
		
		<script src="Syntax.js" type="text/javascript"></script>
		<script type="text/javascript">
  	function load() {
  		Syntax.justify = false;
  		Syntax.tabSize = 4;
  		Syntax.all();

  		document.body.appendChild(document.createElement("CODE")).innerHTML = Syntax("line 1\n\tindented line 2\nline 3");
  	}
  	if (window.addEventListener) { window.addEventListener("load", load); }
  	if (window.attachEvent) { window.attachEvent("onload", load); }
		</script>
    </body>
</html>
